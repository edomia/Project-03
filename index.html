<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>the code review</h1>
    </header>

    <div class="container">
        <div id="signup">
            <h2>signup for our settler</h2>
            <p>Get the latest news on how your code doing right in your inbox</p>
        </div>

        <form action="index.html" method="post">
<div class="info">
            <fieldset class="contact_info">

                <legend>Contact Information</legend>

                <label for="name" class="user_label">Full Name</label>
                <input type="text" id="name" name="user_name" class="user_input">

                <label for="email" class="user_label">email address</label>
                <input type="email" id="email" name="user_email" class="user_input">

                <label for="phone" class="user_label">Phone number</label>
                <input type="tel" id="phone" name="user_phone" class="user_input">

                <label for="address" class="user_label">Street address</label>
                <input type="address" id="address" name="user_address" class="user_input">

                <label for="city" class="user_label">city</label>
                <input type="text" id="city" name="user_city" class="user_input">

                <label for="name" class="user_label">state</label>
                <input type="text" id="state" name="user_state" class="user_input">

                <label for="zip_code" class="user_label">zip code</label>
                <input type="text" id="zip_code" name="user_state" class="user_input">

            </fieldset>
            </div>
            <hr>
            <fieldset>
                <legend>Newsletter</legend>

                <label>select the newsletter you would like to recieve</label>
<div class="news">
                <input type="checkbox" id="html_news" name="user_html">
                <label for="html_news">Html News</label>
<br>
                <input type="checkbox" id="css_news" name="user_css">
                <label for="css_news">Css News</label>
<br>
                <input type="checkbox" id="javascript_news" name="user_javescript">
                <label for="javascript_news">Javascript News</label>
                </div>
            </fieldset>
            <fieldset>
            <legend>Newsletter Format</legend>
            <input type="radio" id="html_format" name="user_format">
            <label for="html_format">Html</label>
<br>
            <input type="radio" id="plain_text" name="user_format">
            <label for="plain_text">Plain text</label>
            <br>
            <p>Other topic you'd like to hear about</p>
            <textarea></textarea>
            <button>sign up</button>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>copyright the code review</p>
    </footer>
</body>
</html>
